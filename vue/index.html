<script>
  var aut = 'Basic ' + btoa('admin:admin');
  $.ajax({
    url: 'http://localhost:8080/carriages',
    headers: {
      "Authorization": aut
    },
    success: function (response) {
      var items = [];

      $.each(response, function (key, val) {
        items.push('<tr id="' + val.id + '">' + '<td>' + val.id + " "+ val.number + " " + val.idTrain + " "+ val.typeCarriage.type + '</td></tr>');
      });

      $('<table/>', {
        'class': 'table table-striped',
        html: items.join('')
      }).appendTo('body');
    }
  });
</script>
