<script>
  $('#ajax').click(function () {

<div class="container">

  <table class="table table-bordered table-hover">
    <thead>
    <tr class="active">
      <th>id</th>
      <th>number</th>
      <th>idTrain</th>
      <th>typeCarriage</th>
      <th>actions</th>
    </tr>
    </thead>
  </table>
  <script>
    let aut = window.localStorage.getItem('token');

    function edit_but(obj){
      alert(obj.id);
      $.ajax({
        method: "GET",
        url: 'http://localhost:8080/carriages/'+obj.id,
        headers: {
          "Authorization": aut
        },
        success: function (response) {
          alert(response.valueOf().number);
        }
      });

    };

    function delete_but(obj){
      alert(obj.id);
      $.ajax({
        method: "DELETE",
        url: 'http://localhost:8080/carriages/'+obj.id,
        headers: {
          "Authorization": aut
        },
        success: function (response) {
          alert(response.valueOf().number);
        }
      });

    };




      $.ajax({
        url: 'http://localhost:8080/carriages',
        headers: {
          "Authorization": aut
        },
        success: function (response) {
          var items = [];

          $.each(response, function (key, val) {
            items.push(
              '<tr id="' + val.id + '">' +
              '<td>' + val.id + '</td>' +
              '<td>' + val.number + '</td>' +
              '<td>' + val.idTrain + '</td>' +
              '<td>' + val.typeCarriage.type + '</td>' +
              '<td>' + '<button onclick="edit_but(this)" id="' + val.id + '">edit</button>' +
               '<button onclick="delete_but(this)" id="' + val.id + '">delete</button>' + '</td>' +
              '</tr>');
          });

          $('<tbody/>', {
            // 'class': 'table table-striped',
            html: items.join('')
          }).appendTo('table');
        }
      });
  </script>
</div>
